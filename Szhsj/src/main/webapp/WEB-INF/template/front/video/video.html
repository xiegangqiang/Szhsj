<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<style>
		.videocon {
			width: 98%;
			margin: 0 auto;
		}
	</style>
	<link href="../template/front/video/css/video-js.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../template/front/video/js/video.js"></script>
	<script>
		videojs.options.flash.swf = "../template/front/video/img/video-js.swf";
  	</script>
    <link rel="stylesheet" type="text/css" href="../template/front/video/css/style.css">
</head>
<body>
  	<div class="videocon">
  		<@xy_accessory_list imagemes=sys_imagemes>	
        <#if res?? >
        <#list res as l>
        <#if l_index==0><#assign cover='http://sz.msa.gov.cn:85/Upload/'+l.path></#if>
        <#if l.type==10 && l_index==1>
		<video id="example_video_1" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="none" width="100%" height="230"
		  poster="http://video-js.zencoder.com/oceans-clip.png" data-setup="{}">
			<source src="http://sz.msa.gov.cn:85/Upload/${l.path}" type='video/mp4' />
			<source src="http://sz.msa.gov.cn:85/Upload/${l.path}" type='video/webm' />
			<source src="http://sz.msa.gov.cn:85/Upload/${l.path}" type='video/ogg' />
		</video>
		</#if>
        </#list>
        <#else>
        <video id="example_video_1" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="none" width="100%" height="230"
		  poster="http://video-js.zencoder.com/oceans-clip.png" data-setup="{}">
			<source src="../template/front/video/img/test.mp4" type='video/mp4' />
			<source src="../template/front/video/img/test.mp4" type='video/webm' />
			<source src="../template/front/video/img/test.mp4" type='video/ogg' />
		</video>
        </#if>
        </@xy_accessory_list>
    </div>
</body>
</html>
