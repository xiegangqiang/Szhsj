<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>${sys_title}</title>
	<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />

	<link rel="stylesheet" href="${sys_basePath}/css/idangerous.swiper.css" />
	<link href="${sys_basePath}/css/iscroll.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="${sys_basePath}/css/plugmenu.css" />
	<link href="${sys_basePath}/css/cate18_.css" rel="stylesheet" type="text/css" />

	<script src="${sys_basePath}/js/iscroll.js" type="text/javascript"></script>
	<script type="text/javascript">
	var myScroll;
	function loaded() {
		myScroll = new iScroll('wrapper', {
			snap: true,
			momentum: false,
			hScrollbar: false,
			onScrollEnd: function () {
				document.querySelector('#indicator > li.active').className = '';
				document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
			}
		});
	}
	document.addEventListener('DOMContentLoaded', loaded, false);
	</script>
 
</head>

<body id="cate18">
	<div id="insert1" style="z-index:10000; position:fixed; top:20px;"></div>
	<iframe src="?ac=cookie&amp;c=fromUsername" width="0" height="0" frameborder="0"></iframe>
	<div class="banner">
		<div id="wrapper" style="overflow: hidden; ">
			<div id="scroller" style="width: 5637px; -webkit-transition: 0ms; -webkit-transform: translate3d(-3758px, 0px, 0px) scale(1); ">
				<ul id="thelist">
				<@xy_flash_list wx=sys_wx>
				<#assign sys_count = res?size />
				<#list res as l>
				<li><p></p><img src="${l.img}" style="width: 1879px; "></li>
				</#list>
				</@xy_flash_list>
				</ul>
			</div>
		</div>
	    <div id="nav">
			<div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,3);return false">← prev</div>
			<ul id="indicator">
			<#list 1..sys_count as l>
				<li> <#if l == 3>class="active" </#if> >${l}</li>
			</#list>
	 
			</ul>
			<div id="next" onclick="myScroll.scrollToPage('next', 0,400,3);return false">next →</div>
		</div>
	    <div class="clr"></div>
	</div>

	<div class="device">
    	<a class="arrow-left" href="#"></a> 
    	<a class="arrow-right" href="#"></a>
    	<div class="swiper-container" style="cursor: -webkit-grab; ">
      		<div class="swiper-wrapper" style="width: 5637px; height: 185px; -webkit-transform: translate3d(-1879px, 0px, 0px); -webkit-transition: 0s; ">
      			<div class="swiper-slide" style="width: 1879px; height: 185px; ">
            		<div class="content-slide">
            		<@xy_classify_list wx=sys_wx>
	  				<#list res as l>
          				<a href="${l.url}">
                    		<p class="ico"><img src="${l.smallimg}"></p>
                    		<p class="title">${l.name}</p>
                		</a>
                	</#list>
	  				</@xy_classify_list>
                    </div>
    			</div>
      		</div>
    	</div>
  	</div>
  	<div class="pagination"><span class="swiper-pagination-switch swiper-visible-switch swiper-active-switch"></span></div>

	<script src="${sys_basePath}/js/jquery-1.10.1.min.js" type="text/javascript"></script>
  	<script src="${sys_basePath}/js/idangerous.swiper-2.1.min.js" type="text/javascript"></script>
	<script>
	  var mySwiper = new Swiper('.swiper-container',{
	    pagination: '.pagination',
	    loop:true,
	    grabCursor: true,
	    paginationClickable: true
	  })
	  $('.arrow-left').on('click', function(e){
	    e.preventDefault()
	    mySwiper.swipePrev()
	  })
	  $('.arrow-right').on('click', function(e){
	    e.preventDefault()
	    mySwiper.swipeNext()
	  })
	</script>


	<script>
	var count = document.getElementById("thelist").getElementsByTagName("img").length;	
	var count2 = document.getElementsByClassName("menuimg").length;
	for(i=0;i<count;i++){
	 document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
	}
	document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
	
	setInterval(function(){
		myScroll.scrollToPage('next', 0,400,count);
	},3500 );
	window.onresize = function(){ 
		for(i=0;i<count;i++){
			document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
		}
		document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
	}; 
	</script>
	<div style="display:none"> </div>
</body>
</html>
