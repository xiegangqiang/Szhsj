<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>${sys_title}</title>
	<base  />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<link href="${sys_basePath}/css/iscroll.css" rel="stylesheet" type="text/css" />
	<link href="${sys_basePath}/css/cate16_3.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="${sys_basePath}/css/plugmenu.css">
	<style>
		.themeStyle{background:#E83407 !important; background-color:#E83407 !important; }  
	</style>
	<script src="${sys_basePath}/js/iscroll.js" type="text/javascript"></script>
	<script type="text/javascript">
	var myScroll;
	function loaded() {
		myScroll = new iScroll('wrapper', {
			snap: true,
			momentum: false,
			hScrollbar: false,
			onScrollEnd: function () {
				document.querySelector('#indicator > li.active').className = '';
				document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
			}
		});
	}
	
	document.addEventListener('DOMContentLoaded', loaded, false);
	</script>
</head>

<body id="cate16" >
	<div class="mainbg"><img src="${sys_siteimg}"></div>
	<div class="mainmenu">
		<ul>
		<@xy_classify_list wx=sys_wx>
	  	<#list res as l>
			<li>
				<div class="menubtn"><a href="${l.url}">
				    <div class="menuimg"><img src="${l.smallimg}" /></div>
					<div class="menutitle">${l.name}</div></a>
				</div>
			</li>
		</#list>
	  	</@xy_classify_list>
			<div class="clr"></div>
		</ul>
	</div>
  <div style="display:none"> </div>
</body>
</html>
