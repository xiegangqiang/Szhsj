<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>${sys_title}</title>
<link rel="stylesheet" type="text/css" href="${sys_basePath}/css/style.css" media="screen" />
<script src="../template/front/home/model_6/js/jquery-1.9.1.min.js"></script>
<link rel="stylesheet" href="${sys_basePath}/css/plugmenu.css">
<!-- Hide Mobiles Browser Navigation Bar -->
<script type="text/javascript">
	window.addEventListener("load",function() {
	// Set a timeout...
	setTimeout(function(){
	// Hide the address bar!
	window.scrollTo(0, 1);
	}, 0);
	});
</script>
</head>

<body>
<div id="main_container">
	<div class="logo">
    <a href="#"><img src="${sys_img}" alt="" title="" border="0" /></a>
    </div>
     
    
	<div class="menu">
    	<ul>
    	<@xy_classify_list wx=sys_wx>
	  		<#list res as l>
            <li><a href="${l.url}"><img src="${l.smallimg}" border="0" alt="" title=""/>${l.name}</a></li>
            </#list>
	  	</@xy_classify_list>
        </ul>
    </div>


</div>

<div class="plug-div">
		<div class="plug-phone">
			<div class="plug-menu themeStyle">
				<span class="close"></span>
			</div>

			<div class="themeStyle plug-btn plug-btn1 close">
				<a href="tel:10086"><span
					style="background-image: url(${sys_basePath}/images/plugmenu1.png);"></span>
				</a>
			</div>

			<div class="themeStyle plug-btn plug-btn2 close">
				<a href="@ac=fans&c=fromUsername&tid=569"><span
					style="background-image: url(${sys_basePath}/images/plugmenu2.png);"></span>
				</a>
			</div>

			<div class="themeStyle plug-btn plug-btn3 close">
				<a
					href="../comment.duapp.com/@openid=fromUsername&wxid=041dea8184944dbe512144f5307a67b4"><span
					style="background-image: url(${sys_basePath}/images/plugmenu4.png);"></span>
				</a>
			</div>

			<div class="themeStyle plug-btn plug-btn4 close">
				<a href="@ac=cardunion&tid=569&c=fromUsername"><span
					style="background-image: url(${sys_basePath}/images/plugmenu10.png);"></span>
				</a>
			</div>

			<div class="plug-btn plug-btn5 close"></div>
		</div>
	</div>
	<script src="${sys_basePath}/js/plugmenu.js" type="text/javascript"></script>
</body>
</html>
